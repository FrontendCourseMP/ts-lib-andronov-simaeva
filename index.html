<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator - Демо</title>
  </head>
  <body>
    <main>
      <h1>Демонстрация Form Validator</h1>
      
      <section>
        <h2>Регистрация пользователя</h2>
        <form id="registration-form" novalidate>
          
          <div class="field">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" />
            <p data-error="username" role="alert" aria-live="assertive"></p>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <p data-error="email" role="alert" aria-live="assertive"></p>
          </div>

          <div class="field">
            <label for="age">Возраст</label>
            <input type="number" id="age" name="age" min="18" max="120" />
            <p data-error="age" role="alert" aria-live="assertive"></p>
          </div>

          <div class="field">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" />
            <p data-error="phone" role="alert" aria-live="assertive"></p>
          </div>

          <div class="field">
            <label for="interests">Интересы (множественный выбор)</label>
            <select id="interests" name="interests" multiple size="4">
              <option value="sports">Спорт</option>
              <option value="music">Музыка</option>
              <option value="reading">Чтение</option>
              <option value="travel">Путешествия</option>
            </select>
            <p data-error="interests" role="alert" aria-live="assertive"></p>
          </div>

          <div class="field">
            <fieldset>
              <legend>Подписка на рассылку</legend>
              <label><input type="checkbox" name="subscribe" value="news" /> Новости</label>
              <label><input type="checkbox" name="subscribe" value="updates" /> Обновления</label>
              <label><input type="checkbox" name="subscribe" value="offers" /> Предложения</label>
            </fieldset>
            <p data-error="subscribe" role="alert" aria-live="assertive"></p>
          </div>

          <button type="submit">Зарегистрироваться</button>
        </form>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
